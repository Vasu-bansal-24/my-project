<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Counter</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        textarea { width: 100%; height: 100px; padding: 5px; }
    </style>
</head>
<body>

    <h2>Live Character Counter</h2>
    <textarea id="box" placeholder="Start typing..." oninput="document.getElementById('count').textContent = this.value.length"></textarea>
    <p>Characters: <span id="count">0</span></p>

</body>
</html>

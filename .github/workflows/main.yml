name: Build React App (Experiment-3.1)

on:
  push:
    branches:
      - main
    paths:
      - 'react-project/Exp-3.1/**'
  pull_request:
    branches:
      - main
    paths:
      - 'react-project/Exp-3.1/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    defaults:
      run:
        working-directory: react-project/Exp-3.1
        
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Build Docker Image
        run: |
          docker build -t react-experiment-3-1 .
      
      - name: Check Docker Username (for debug only)
        run: echo "Docker user is $DOCKER_USERNAME"
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Image to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag react-experiment-3-1 ${{ secrets.DOCKERHUB_USERNAME }}/react-experiment-3-1:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/react-experiment-3-1:latest

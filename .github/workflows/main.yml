name: Build React Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: List repository structure
        run: |
          echo "Repository root contents:"
          ls -la
          echo "React project contents:"
          ls -la react-project/
          echo "Exp-3.1 contents:"
          ls -la react-project/Exp-3.1/

  build-react:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'react-project/Exp-3.1/package-lock.json'

      - name: Navigate and verify React project
        run: |
          cd react-project/Exp-3.1
          echo "Current directory: $(pwd)"
          echo "Files in directory:"
          ls -la
          echo "Package.json content:"
          cat package.json

      - name: Install dependencies
        run: |
          cd react-project/Exp-3.1
          npm ci

      - name: Build React app
        run: |
          cd react-project/Exp-3.1
          npm run build
          
      - name: Verify build output
        run: |
          cd react-project/Exp-3.1
          echo "Build completed. Contents of dist folder:"
          ls -la dist/
